<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Integration</title>
    <style>
        body{
            background-color: bisque;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        .social-icons li {
            margin: 0 10px;
        }
        .social-icons a {
            text-decoration: none;
            color: inherit;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Connect with Me</h1>
    <ul class="social-icons">
        <li>
            <a href="https://github.com/yourusername" target="_blank">
                <img src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="GitHub">
            </a>
        </li>
        <li>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank">
                <img src="https://image.flaticon.com/icons/png/512/174/174857.png" alt="LinkedIn">
            </a>
        </li>
    </ul>
    <h2>Share This page</h2>
    <ul class="social-icons">
        <li>
            <a href="https://www.facebook.com/sharer/sharer.php?u=yourpageurl" target="_blank">
                <img src="https://image.flaticon.com/icons/png/512/733/733547.png" alt="Facebook">
            </a>
        </li>
        <li>
            <a href="https://twitter.com/intent/tweet?url=yourpageurl&text=Check%20this%20out!" target="_blank">
                <img src="https://image.flaticon.com/icons/png/512/733/733579.png" alt="Twitter">
            </a>
        </li>
        <li>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url=yourpageurl" target="_blank">
                <img src="https://image.flaticon.com/icons/png/512/174/174857.png" alt="LinkedIn">
            </a>
        </li>
    </ul>
</body>
</html>
